<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" id='ng-app' ng-app="hcr-map-path">
<head>
    <meta charset="UTF-8">
    <title>Path Creator</title>

    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
</head>

<body ng-controller="MapController">
<!--	You can use either a div having class 'google-map' or the '<google-map>' element; in
	the latter case, uncomment the style above to make sure the custom elements gets block display	-->

    <div class="container">
        <div class="row">
            <div class="page-title">
                <h2>Path Creator</h2>
            </div>
            <button class="btn btn-success" ng-click="drawLineToggle()"  ng-disabled="editLine">{{ drawLineToggleButton }}</button>
            <button class="btn btn-default" ng-click="editLineToggle()"  ng-disabled="drawLine">{{ editLineToggleButton }}</button>
            {{ controlMsg }}
        </div>

        <div class="row">
            <div google-map="exp"
                 center="map.center"
                 zoom="map.zoom"
                 draggable="true"
                 dragging="map.dragging"
                 bounds="map.bounds"
                 events="map.events"
                 options="map.options"
                 pan="true"
                 control="map.control"
                    >

                <polyline ng-repeat="p in map.polylines" path="p.path" stroke="p.stroke" visible='p.visible'
                          geodesic='p.geodesic' fit="false" editable="p.editable" draggable="p.draggable"
                          icons='p.icons'></polyline>

                <markers
                        models='dataMarkers'
                        coords="'self'"
                        options="'options'"
                        click="'onClickedMarker'"
                        events='markersEvents'
                        isLabel='true'

                        >
                </markers>

            </div>
        </div>

        <div class="row">
            <div>
                Clicked : {{clickInfo}}
            </div>
            <div ng-repeat="p in map.polylines">
                <h2 style="color:{{ p.stroke.color }};">Path: {{p.id}}</h2>
                <table class="table table-striped table-hover">
                    <tr>
                        <th>id</th>
                        <th>name</th>
                        <th>station</th>
                        <th>latitude</th>
                        <th>longitude</th>
                        <th>action</th>
                    </tr>
                    <tr ng-repeat="c in p.path">
                        <td>{{c.id}}</td>
                        <td>{{ c.name }}</td>
                        <td>
                            <span class="glyphicon glyphicon-ok" ng-if="c.station"></span>
                            <span class="glyphicon glyphicon-remove" ng-if="!c.station"></span>
                        </td>
                        <td>{{ c.latitude }}</td>
                        <td>{{ c.longitude }}</td>
                        <td>Edit / <a ng-click="deleteInPath($index)">Delete</a></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src='//maps.googleapis.com/maps/api/js?sensor=false&libraries=geometry'></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js" type="text/javascript"></script>
    <script src="js/vendor/angular-google-maps.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
